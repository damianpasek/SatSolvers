<div class="container">
  <div class="col-md-10 col-md-offset-1">
    <div class="form-group">
      <strong>Input file</strong>
      <p><label for="file_input" class="btn btn-sm btn-default">Choose file...</label></p>
      <p><input id="file_input" type="file" (change)="onFileUpload($event)" ></p>
    </div>
    <div class="form-group">
      <label for="solver-input">Input values</label>
      <textarea id="solver-input"
                class="form-control"
                [(ngModel)]="inputValues"
                rows="6"
                placeholder="Input values...">
      </textarea>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-12">
          <div class="checkbox">
            <label>
              <input type="checkbox" [(ngModel)]="isCnf"> Format danych:  {{ isCnf ? 'CNF' : 'DIMACS'}}
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="solver-select">Solver</label>
      <select id="solver-select" class="form-control" [(ngModel)]="selectedSolver">
        <option *ngFor="let solver of solvers" value="{{solver.id}}">{{solver.title}}</option>
      </select>
    </div>
    <div class="form-group">
      <button
        (click)="onFormSubmit()"
        type="button"
        class="btn btn-primary">Calculate</button>
    </div>
  </div>
  <div class="col-md-10 col-md-offset-1">
    <hr>
    <div *ngIf="loading">
      <app-spinner></app-spinner>
    </div>
    <div *ngIf="response">
      <pre>{{response}}</pre>
      <button type="button" class="btn btn-success" (click)="saveToFile()">Save to file</button>
    </div>
    <div *ngIf="error">
      <div class="alert alert-warning" role="alert">
        <strong>Error</strong>
        {{error}}
      </div>
    </div>

  </div>
</div>
