<div class="container">
  <div class="col-md-10 col-md-offset-1">
    <div class="form-group">
      <label for="solver-input">Input values</label>
      <textarea id="solver-input"
                class="form-control"
                [(ngModel)]="inputValues"
                rows="6"
                placeholder="Input values...">
      </textarea>
    </div>
    <div class="form-group">
      <label for="solver-select">Solver</label>
      <select id="solver-select" class="form-control" [(ngModel)]="selectedSolver">
        <option *ngFor="let solver of solvers" value="{{solver.id}}">{{solver.title}}</option>
      </select>
    </div>
    <div class="form-group">
      <button
        (click)="onFormSubmit()"
        type="button"
        class="btn btn-primary">Calculate</button>
    </div>
  </div>
  <div class="col-md-10 col-md-offset-1">
    <hr>
    <div *ngIf="loading">
      <app-spinner></app-spinner>
    </div>
    <div *ngIf="response">
      <pre>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        Asperiores cupiditate ea earum est eveniet laboriosam nemo nesciunt
        recusandae sapiente veritatis.
      </pre>
    </div>
    <div *ngIf="error">
      <div class="alert alert-warning" role="alert">
        <strong>Error</strong>
        {{error}}
      </div>
    </div>

  </div>
</div>
